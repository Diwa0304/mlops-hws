apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-fastapi-app
  labels:
    app: iris-fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-fastapi-app
  template:
    metadata:
      labels:
        app: iris-fastapi-app
    spec:
      # CRITICAL: Links the pod to the K8s ServiceAccount set up for Workload Identity
      serviceAccountName: telemetry-access 
      containers:
      - name: iris-fastapi-app
        # Make sure this image path is correct for your project ID
        image: us-central1-docker.pkg.dev/tough-study-473007-a5/artifacts-repo-mlops/iris-fastapi-app:latest
        ports:
        - containerPort: 8000
        
        # --- MLFLOW AND TIMEOUT ENVIRONMENT VARIABLES ---
        env:
        # CRITICAL FIX: Setting the correct MLflow Tracking URI explicitly
        - name: MLFLOW_TRACKING_URI
          value: "http://35.192.205.44:8100" 
        # CRITICAL FIX: Increase the timeout for MLflow API calls (300s)
        - name: MLFLOW_HTTP_REQUEST_TIMEOUT
          value: "300" 

        # CRITICAL FIX: Explicitly set the container entrypoint for process stability
        command: ["/bin/bash", "-c"]
        args:
          - |
            exec uvicorn app:app --host 0.0.0.0 --port 8000

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /live_check
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"